<div class="card">
    <img [attr.src]="user.imageUrl" alt="image utilisateur" class="card-img-top">
    <div class="card-body"></div>
    <h5 class="card-title">{{user.name}}</h5>
    <p class="card-text">{{user.email}}</p>
    <button class="btn btn-primary" (click)="onContact()">Contacter</button>
</div>
